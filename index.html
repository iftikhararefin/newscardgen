<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>News Photocard Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+Bengali:wght@400;700;900&display=swap" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans Bengali', sans-serif;
        }

        .file-input-label {
            display: inline-block;
            cursor: pointer;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            background-color: #4f46e5;
            color: white;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .file-input-label:hover {
            background-color: #4338ca;
        }

        .file-input {
            display: none;
        }

        .fixed-red-button {
            background-color: #dc2626;
            color: white;
            font-family: 'Noto Sans Bengali', sans-serif;
            font-weight: 700;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        #headline-preview {
            font-weight: 900;
        }

        #logo-preview-container {
            margin-bottom: 1rem;
        }

        #logo-preview {
            max-height: 64px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto p-4 md:p-8">
    <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900">News Photocard Maker</h1>
        <p class="text-md text-gray-600 mt-2">Create professional-looking news graphics instantly.</p>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Controls -->
        <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md self-start">
            <h2 class="text-2xl font-bold mb-6 border-b pb-3">Customize Your Card</h2>
            <div class="space-y-6">
                <!-- Main Image Upload -->
                <div>
                    <label for="main-image-upload" class="block text-sm font-medium text-gray-700 mb-2">1. Upload Main Image</label>
                    <label for="main-image-upload" class="file-input-label">Choose Main Image</label>
                    <input type="file" id="main-image-upload" class="file-input" accept="image/*" />
                    <p id="main-image-filename" class="text-sm text-gray-500 mt-2"></p>
                </div>

                <!-- Headline -->
                <div>
                    <label for="headline-text" class="block text-sm font-medium text-gray-700">2. Headline</label>
                    <textarea id="headline-text" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="এখানে আপনার নিউজ এর হেডলাইন লিখুন..."></textarea>
                </div>

                <!-- Date -->
                <div>
                    <label for="date-text" class="block text-sm font-medium text-gray-700">3. Date</label>
                    <input type="text" id="date-text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="July 9th, 2025" />
                </div>

                <!-- Website -->
                <div>
                    <label for="website-text" class="block text-sm font-medium text-gray-700">4. Website URL</label>
                    <input type="text" id="website-text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="DeshiLabs.com" />
                </div>

                <!-- Logo Upload -->
                <div>
                    <label for="logo-upload" class="block text-sm font-medium text-gray-700 mb-2">5. Upload Logo (Optional)</label>
                    <label for="logo-upload" class="file-input-label">Choose Logo</label>
                    <input type="file" id="logo-upload" class="file-input" accept="image/*" />
                    <p id="logo-filename" class="text-sm text-gray-500 mt-2"></p>
                </div>

                <!-- Download Button -->
                <div class="pt-4 border-t">
                    <button id="download-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300 flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        <span>Download Photocard</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Preview -->
        <div class="lg:col-span-2 flex items-center justify-center">
            <div id="photocard" class="w-full max-w-2xl bg-[#eaf4ff] shadow-lg rounded-lg overflow-hidden flex flex-col p-6 md:p-10 relative">
                
                <!-- Logo Preview -->
                <div id="logo-preview-container" class="w-full flex justify-center mb-4 hidden">
                    <img id="logo-preview" src="" alt="Logo"/>
                </div>

                <!-- Main Image -->
                <div class="w-full bg-white p-2 rounded-xl shadow-lg flex-grow mb-4">
                    <img id="main-image-preview" src="https://placehold.co/800x600/f1f5f9/94a3b8?text=%2B" alt="Main Content" class="w-full h-full object-cover rounded-lg"/>
                </div>

                <!-- Headline -->
                <div class="py-4 md:py-6">
                    <h2 id="headline-preview" class="text-2xl md:text-4xl font-black text-gray-800 text-center leading-tight">এখানে আপনার নিউজ এর হেডলাইন লিখুন, এরপর ডাউনলোড করুন!</h2>
                </div>

                <!-- Footer -->
                <footer class="mt-auto flex justify-between items-center w-full pt-4">
                    <p id="date-preview" class="text-sm md:text-base text-gray-700 font-medium whitespace-nowrap">July 9th, 2025</p>
                    <div class="flex-shrink-0 mx-4">
                        <div class="fixed-red-button">বিস্তারিত</div>
                    </div>
                    <div id="website-info" class="flex items-center space-x-2 text-sm md:text-base text-gray-700 font-medium whitespace-nowrap">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                        <span id="website-preview-span">deshmediabd.com</span>
                    </div>
                </footer>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const mainImageUpload = document.getElementById('main-image-upload');
        const headlineText = document.getElementById('headline-text');
        const dateText = document.getElementById('date-text');
        const websiteText = document.getElementById('website-text');
        const logoUpload = document.getElementById('logo-upload');
        const downloadBtn = document.getElementById('download-btn');

        const mainImagePreview = document.getElementById('main-image-preview');
        const headlinePreview = document.getElementById('headline-preview');
        const datePreview = document.getElementById('date-preview');
        const websitePreviewSpan = document.getElementById('website-preview-span');
        const logoPreview = document.getElementById('logo-preview');
        const logoPreviewContainer = document.getElementById('logo-preview-container');

        const mainImageFilename = document.getElementById('main-image-filename');
        const logoFilename = document.getElementById('logo-filename');

        function getFormattedDate() {
            const today = new Date();
            const day = today.getDate();
            const year = today.getFullYear();
            const monthName = today.toLocaleString('en-US', { month: 'long' });
            const getDaySuffix = (d) => {
                if (d > 3 && d < 21) return 'th';
                switch (d % 10) {
                    case 1: return "st";
                    case 2: return "nd";
                    case 3: return "rd";
                    default: return "th";
                }
            };
            return `${monthName} ${day}${getDaySuffix(day)}, ${year}`;
        }

        const currentDate = getFormattedDate();
        const initialHeadline = "এখানে আপনার নিউজ এর হেডলাইন লিখুন, এরপর ডাউনলোড করুন!";
        const initialWebsite = "Deshmediabd.com";

        dateText.value = currentDate;
        datePreview.innerText = currentDate;
        headlineText.placeholder = initialHeadline.substring(0, 30) + "...";
        headlinePreview.innerText = initialHeadline;
        websiteText.value = initialWebsite;
        websitePreviewSpan.innerText = initialWebsite;

        mainImageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    mainImagePreview.src = event.target.result;
                };
                reader.readAsDataURL(file);
                mainImageFilename.textContent = file.name;
            }
        });

        logoUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    logoPreview.src = event.target.result;
                    logoPreviewContainer.style.display = 'flex';
                    logoFilename.textContent = file.name;
                };
                reader.readAsDataURL(file);
            } else {
                logoPreviewContainer.style.display = 'none';
            }
        });

        headlineText.addEventListener('input', (e) => {
            headlinePreview.innerText = e.target.value || initialHeadline;
        });

        dateText.addEventListener('input', (e) => {
            datePreview.innerText = e.target.value || currentDate;
        });

        websiteText.addEventListener('input', (e) => {
            websitePreviewSpan.innerText = e.target.value || initialWebsite;
        });

        downloadBtn.addEventListener('click', () => {
            const photocardElement = document.getElementById('photocard');

            const originalButtonText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...
            `;
            downloadBtn.disabled = true;

            html2canvas(photocardElement, {
                scale: 3,
                useCORS: true,
                logging: false,
                allowTaint: true,
                backgroundColor: null,
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'news-photocard.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                downloadBtn.innerHTML = originalButtonText;
                downloadBtn.disabled = false;
            }).catch(err => {
                console.error("Error generating image:", err);
                downloadBtn.innerHTML = originalButtonText;
                downloadBtn.disabled = false;
            });
        });
    });
</script>
</body>
</html>
